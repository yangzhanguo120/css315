<!doctype html>
<html ng-app>
    <head>
    	<meta charset="utf-8">
        <title>无标题文档</title>
        <script src="../js/angular-1.0.1.min.js"></script>
        <script src="../js/controller.js"></script>
    </head>
    <body ng-controller="PhoneListCtrl">
      	<ul>
        <li ng-repeat="phone in phones">
          {{phone.name}}
        <p>{{phone.snippet}}</p>
        </li>
      </ul>
      <p>Total number of phones: {{phones.length}}</p>
    </body>
  
</html>
