<!doctype html>
<html ng-app>

<!--
	标记ng-app告诉AngularJS处理整个HTML页并引导应用
-->
    <head>
    	<meta charset="utf-8">
        <title>无标题文档</title>
        <script src="../js/angular-1.0.1.min.js"></script>
    </head>
    <body>
        Hello {{'World'}}!
        <!--
        	使用双大括号标记{{}}的内容是问候语中绑定的表达式，这个表达式是一个简单的字符串‘World’
        -->
    </body>
</html>
